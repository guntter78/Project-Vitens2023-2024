<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vitens Water System Dashboard</title>
</head>
<body>
    <h1>Sensor Data</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Location</th>
            <th>Flow</th>
            <th>Pressure</th>
            <th>Author</th>
        </tr>
        {% for row in sensor_data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
